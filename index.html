<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проектная работа 4</title>
  <meta name="description" content="Практическая работа 4 Яндекс.Практикум">
  <meta name="author" content="Антон Седин">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">

      <div class="header__logo">
        <a class="header__logo-link" href="#" target="_self" title="На главную">
          <img class="header__logo-img" src="./images/logo.svg" alt="Логотип Место">
        </a>
      </div>

    </header>

    <main class="content">
      <section class="profile">

        <img class="profile__img" src="./images/profile.jpg" alt="Аватар пользователя">

        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
          <button class="profile__edit-button" id="profile-edit" type="button" title="Редактировать профиль"></button>
        </div>

        <button class="profile__add-button" type="button" title="Добавить карточку"></button>

      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item element">
            <img class="element__image" src="./images/london.jpg" alt="Лондон">
            <div class="element__info">
              <h2 class="element__title">Лондон</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item element">
            <img class="element__image" src="./images/newyork.jpg" alt="Нью-Йорк">
            <div class="element__info">
              <h2 class="element__title">Нью-Йорк</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item element">
            <img class="element__image" src="./images/praha.jpg" alt="Прага">
            <div class="element__info">
              <h2 class="element__title">Прага</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item element">
            <img class="element__image" src="./images/venecia.jpg" alt="Венеция">
            <div class="element__info">
              <h2 class="element__title">Венеция</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item element">
            <img class="element__image" src="./images/barselona.jpg" alt="Барселона">
            <div class="element__info">
              <h2 class="element__title">Барселона</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item element">
            <img class="element__image" src="./images/paris.jpg" alt="Париж">
            <div class="element__info">
              <h2 class="element__title">Париж</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>


        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2021. Антон Седин</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__close-img" src="./images/close.svg" alt="Закрыть окно"></button>
      <form class="form" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__author">
          <input class="form__item form__item_el_name" name="profile-name" type="text" placeholder="Имя" required value="Жак-Ив Кусто">
          <input class="form__item form__item_el_about" name="profile-about" type="text" placeholder="О себе" required value="Исследователь океана">
        </fieldset>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
