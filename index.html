<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проектная работа 4</title>
  <meta name="description" content="Практическая работа 4 Яндекс.Практикум">
  <meta name="author" content="Антон Седин">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">

      <div class="header__logo">
        <a class="header__logo-link" href="#" target="_self" title="На главную">
          <img class="header__logo-img" src="./images/logo.svg" alt="Логотип Место">
        </a>
      </div>

    </header>

    <main class="content">
      <section class="profile">

        <img class="profile__img" src="./images/profile.jpg" alt="Аватар пользователя">

        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" id="profile-edit" type="button" title="Редактировать профиль"></button>
        </div>

        <button class="profile__add-button" id="card-add" type="button" title="Добавить карточку"></button>

      </section>

      <section class="elements">

        <ul class="elements__list"></ul>

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2021. Антон Седин</p>
    </footer>

  </div>

  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__close-img" src="./images/close.svg" alt="Закрыть окно"></button>
      <form class="form form-profile" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__author">
          <input class="form__item form__item_el_name" name="profile-name" type="text" placeholder="Имя" required>
          <input class="form__item form__item_el_about" name="profile-about" type="text" placeholder="О себе" required>
        </fieldset>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup card-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__close-img" src="./images/close.svg" alt="Закрыть окно"></button>
      <form class="form form-card" name="edit-card">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__card">
          <input class="form__item form__item_el_title" name="card-title" type="text" placeholder="Название" required>
          <input class="form__item form__item_el_link" name="card-link" type="text" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="form__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup image-popup">
    <div class="popup__container popup__container_width_full">
      <button class="popup__close" type="button"><img class="popup__close-img" src="./images/close.svg" alt="Закрыть окно"></button>

      <figure class="image-popup__figure">
        <img class="image-popup__image" src="" alt="">
        <figcaption class="image-popup__caption"></figcaption>
      </figure>

    </div>
  </div>

  <template class="template">
    <li class="elements__item element">
      <button class="element__trash"></button>
      <img class="element__image" src="" alt="">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
